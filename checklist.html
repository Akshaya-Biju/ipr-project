<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Eye Health Checklist | Relax Eye</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-100 to-emerald-200 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-emerald-500 text-white text-center p-6 shadow-md">
    <h1 class="text-3xl font-bold">Relax Eye</h1>
    <p class="text-lg">Daily Eye Health Checklist</p>
  </header>

  <!-- Main Content -->
  <main class="flex-grow p-8 max-w-3xl mx-auto space-y-6">

    <div class="bg-white p-6 rounded-3xl shadow-xl">
      <h2 class="text-2xl font-bold text-emerald-700 mb-4">Check Off Your Daily Eye Care Tasks</h2>
      <p class="text-gray-700 mb-6">Stay on track with your daily eye care. Tick off each task once completed!</p>

      <ul class="space-y-4">
        <li>
          <label class="flex items-center space-x-3">
            <input type="checkbox" class="form-checkbox h-5 w-5 text-emerald-600">
            <span class="text-lg">Follow the 20-20-20 rule (every 20 mins, look 20 feet away for 20 seconds)</span>
          </label>
        </li>
        <li>
          <label class="flex items-center space-x-3">
            <input type="checkbox" class="form-checkbox h-5 w-5 text-emerald-600">
            <span class="text-lg">Do 5 minutes of eye exercises</span>
          </label>
        </li>
        <li>
          <label class="flex items-center space-x-3">
            <input type="checkbox" class="form-checkbox h-5 w-5 text-emerald-600">
            <span class="text-lg">Stay hydrated throughout the day</span>
          </label>
        </li>
        <li>
          <label class="flex items-center space-x-3">
            <input type="checkbox" class="form-checkbox h-5 w-5 text-emerald-600">
            <span class="text-lg">Blink consciously while using screens</span>
          </label>
        </li>
        <li>
          <label class="flex items-center space-x-3">
            <input type="checkbox" class="form-checkbox h-5 w-5 text-emerald-600">
            <span class="text-lg">Wear blue light filter glasses if needed</span>
          </label>
        </li>
        <li>
          <label class="flex items-center space-x-3">
            <input type="checkbox" class="form-checkbox h-5 w-5 text-emerald-600">
            <span class="text-lg">Limit screen time before bed</span>
          </label>
        </li>
      </ul>
    </div>

    <!-- Back to Home -->
    <div class="text-center">
      <a href="home.html" class="text-emerald-700 hover:underline text-lg">‚Üê Back to Home</a>
    </div>

  </main>

  <!-- Footer -->
  <footer class="bg-emerald-500 text-white text-center py-4">
    <p>&copy; 2025 Relax Eye. All rights reserved.</p>
  </footer>

</body>
</html>
